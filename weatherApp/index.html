<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav">
      <p>Weather Spot</p>
      <div>
        <input type="text" id="value" placeholder="Enter city name" />
        <button onclick="weather()" id="btn">Search</button>
      </div>
    </div>

    <div class="main">
      <h1 id="msg">Weather for _______</h1>

      <div class="box">
        <div class="box1">
          <p class="t1">TEMPERATURE</p>
          <p id="temp"><b>Undefined Â°C</b></p>
        </div>
        <div class="box2">
          <p class="hu">HUMIDITY</p>
          <p id="humidity"><b>Undefined</b></p>
        </div>
        <div class="box3">
          <p class="w1">WINDSPEED</p>
          <p id="windspeed"><b>Undefined KM/H</b></p>
        </div>
      </div>
    </div>
    <h2>Other Cities</h2>
    <div class="footer">
      <table class="table">
        <th>CITY</th>
        <th>CURR-WEATHER</th>
        <th>TEMP</th>
        <th>AQI</th>
        <th>VISIBILITY</th>
        <th>WIND</th>
        <th>HUMIDITY</th>
        <tbody id="table"></tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
